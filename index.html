<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Nuwault" />
    <link rel="manifest" href="/manifest.json" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="theme-color" content="%VITE_PWA_THEME_COLOR%" />
    <meta name="author" content="%VITE_APP_AUTHOR%" />
    <meta name="keywords" content="%VITE_APP_KEYWORDS%" />
    
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%VITE_APP_NAME% - %VITE_APP_TITLE%" />
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:url" content="%VITE_APP_URL%" />
    
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="%VITE_APP_NAME% - %VITE_APP_TITLE%" />
    <meta property="twitter:description" content="%VITE_APP_DESCRIPTION%" />

    <link rel="canonical" href="%VITE_APP_URL%/" />
    
    <!-- SEO: Prevent duplicate content by redirecting invalid URLs -->
    <script>
      // Early redirect before any other scripts load
      (function() {
        const currentPath = window.location.pathname;
        const currentHash = window.location.hash;
        
        // Check if we're on an invalid path (not root and not special files)
        if (currentPath !== '/' && currentPath !== '/index.html' && 
            currentPath !== '/robots.txt' && currentPath !== '/sitemap.xml') {
          
          // Get canonical URL from meta tag
          const canonicalLink = document.querySelector('link[rel="canonical"]');
          const canonicalUrl = canonicalLink ? canonicalLink.href : window.location.origin;
          
          // Redirect to canonical URL, preserving hash if present
          const redirectUrl = currentHash ? canonicalUrl + currentHash : canonicalUrl;
          window.location.replace(redirectUrl);
        }
      })();
    </script>
        
    <title>%VITE_APP_NAME% - %VITE_APP_TITLE%</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
